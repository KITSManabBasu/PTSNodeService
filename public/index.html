<!doctype html>

<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="hallweenapp">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Halloween App</title>

	<!-- SCROLLS -->
	 <!-- <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"> -->
	 <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css"> 
	<!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> not used-->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>--><!-- load angular -->
	<script src="js/angular.min.js"></script>

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController" class="container-fluid">
	<div >

		<!-- HEADER AND TODO COUNT -->
		<div class="container">
			<h1 class="navbar-header">Simple Add/Update/Delete/Count Demo for PTS Reimagined, Total Records : <span class="label label-info">{{ todos.length }}</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="todo-list">
			<div >

				<br/>

				<!-- LOOP OVER THE TODOS IN $scope.todos -->
				<div ng-repeat="todo in todos" class="radio">
				
					<label>
						<!-- <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.application }} -->
						<input type="radio" name="group1" ng-click="getByID(todo._id)" class="optradio"> <span class="badge">{{ todo.application }}</span>
					</label>

					<label>
						<span class="badge"> {{ todo.userid }}</span>
					</label>

					<label>
						<span class="badge"> {{ todo.password }}</span>
					</label>

				</div>

				<p ng-show="loading">
					<span></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE TODOS -->
		<div id="todo-form" >
			<div >
				<form>
					<div >

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<!-- <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text"> -->
					 <input type="hidden" ng-model="formData.id"> 
<!-- <input type="text" ng-model="formData.id"> -->

						<input type="text" placeholder="Application Name" ng-model="formData.application" class="form-control" >

						<input type="text" placeholder="User ID" ng-model="formData.userid" class="form-control" >

						<input type="text" placeholder="password" ng-model="formData.password" class="form-control" >

					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" ng-click="createTodo()" class="btn btn-success">Add</button>
					<button type="button" ng-click="updateTodo()" class="btn btn-success">Update</button>
					<button type="button" ng-click="deleteTodo(formData.id)" class="btn btn-danger">Delete</button>
				</form>
			</div>
		</div>

		<!--<div>
			<p>A demo by <a href="http://portal-management.blogspot.com">MRB</a>.</p>
			<p>Read the <a href="http://portal-management.blogspot.com">Mean Stack tutorial</a>.</p>
		</div>-->

	</div>

</body>
</html>
